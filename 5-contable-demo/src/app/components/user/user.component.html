<div class="container">
<div class="row" style="padding-top: 10px;">
    <div class="col-lg-6">
        <h3>Lista de Usuarios</h3>
    </div>
    <div class="col-lg-6 text-end">
        <a class="btn btn-success" [routerLink]="['/user/create']">
            Agregar usuario
        </a>
    </div>
</div>
<br>
<!-- ADD TASK FORM -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>RUT</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of listUsers">
                <td>{{usuario.rut}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.correo}}</td>
                <td>{{usuario.role}}</td>
                <td>
                    <button class="btn btn-warning btm-sm"
                        [routerLink]="['/user/edit', usuario._id]">
                        EDITAR
                    </button>
                    <button class="btn btn-danger btm-sm" 
                        (click)="delete(usuario._id)">
                        BORRAR
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</div>
