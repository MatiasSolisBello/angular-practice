<div class="container">
<div class="row" style="padding-top: 20px;">
    <div class="col-lg-6">
        <h3>Lista de Bodegas</h3>
    </div>
    <div class="col-lg-6 text-end" >
        <a class="btn btn-success" [routerLink]="['/bodega/create']">
            Agregar bodega
        </a>
    </div>
</div>
<br>
<!-- ADD TASK FORM -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bodega of listBodegas">
                <td>{{bodega.numero}}</td>
                <td>{{bodega.nombre}}</td>
                <td>{{bodega.direccion}}</td>
                <td>{{bodega.estado}}</td>
                <td>
                    <button class="btn btn-warning btm-sm"
                        [routerLink]="['/bodega/edit', bodega._id]">
                        EDITAR
                    </button>
                    <button class="btn btn-danger btm-sm"
                        (click)="delete(bodega._id)">
                        BORRAR
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</div>
