<div class="container">
<div class="row" style="padding-top: 10px;">
    <div class="col-lg-6">
        <h3>Lista de Bodegas</h3>
    </div>
    <div class="col-lg-6">
        <a class="btn btn-success float-right">
            Agregar usuario
        </a>
    </div>
</div>
<br>
<!-- ADD TASK FORM -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>numero</th>
                <th>Nombre</th>
                <th>direccion</th>
                <th>estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bodega of listBodegas">
                <td>{{bodega.numero}}</td>
                <td>{{bodega.nombre}}</td>
                <td>{{bodega.direccion}}</td>
                <td>{{bodega.estado}}</td>
                <td>
                    <button class="btn btn-warning btm-sm float-right">
                        EDITAR
                    </button>
                    <button class="btn btn-danger btm-sm float-left">
                        BORRAR
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</div>
